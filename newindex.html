<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexcure Biologics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
:root {
      --primary-blue: #0072FF;
      --accent-blue: #00C6FF;
      --navy: #0D1B2A;
      --gray-bg: #F5F5F5;
      --white: #FFFFFF;
    }

      * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
     body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--navy);
      line-height: 1.6;
    }

     header {
      display: flex;
      font-family: 'Poppins', sans-serif;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: var(--white);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    nav a {
      font-family: 'Poppins', sans-serif;
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--navy);
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--primary-blue);
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }
    
    footer {
      font-family: 'Poppins', sans-serif;
      background-color: var(--navy);
      color: var(--white);
      padding: 2rem;
      text-align: center;
      font-size: 0.875rem;
    }

    .logo {
      height: 48px;
    }
    
</style>
</head>
  
  <body>
    <header>
    <img src="NCB_Logo_HiRes.png" alt="Nexcure Logo" class="logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#pipeline">Pipeline</a>
      <a href="#technology">Technology</a>
      <a href="#partners">Partners</a>
      <a href="#news">News</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
    
  <section class="hero">
    <h1>Pioneering Innovation for Rare and Unmet Needs</h1>
    <p>At Nexcure Biologics, we're building the future of affordable biologics for every patient, everywhere.</p>
  </section>
    
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
