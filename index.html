<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #00B8F0;
      --gradient-blue: #007EC6;
      --accent-yellow: #FDC500;
      --dark-text: #111111;
      --light-bg: #F7F9FB;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, var(--primary-blue), var(--gradient-blue));
      padding: 8px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    .navbar a:hover {
      border-bottom: 2px solid var(--accent-yellow);
    }

    .logo img {
      height: 50px;
      width: auto;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="NCB_Logo_HiRes.png" alt="Nexcure Biologics Logo">
      </a>
    </div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
