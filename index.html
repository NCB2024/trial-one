<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #00B8F0;
      --gradient-blue: #007EC6;
      --dark-text: #111111;
      --light-bg: #FFFFFF;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--light-bg);
      padding: 10px 20px;
      color: var(--dark-text);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .navbar a {
      color: var(--primary-blue);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: linear-gradient(90deg, var(--primary-blue), var(--gradient-blue));
      transition: width 0.3s ease;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .navbar a:hover {
      color: var(--gradient-blue);
    }

    .logo img {
      height: 50px;
      width: auto;
    }
  </style>
</head>

<body>

    <div class="logo">

      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
  <footer>
  <div class="footer-content">
    <p>&copy; 2025 Nexcure Biologics Pvt. Ltd. All rights reserved.</p>
  </div>
</footer>

<style>
  footer {
    background: linear-gradient(90deg, #00B8F0, #007EC6);
    color: white;
    padding: 15px 20px;
    text-align: center;
    margin-top: auto;
  }

  .footer-content p {
    margin: 0;
    font-size: 0.95rem;
  }
</style>
</body>
