<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Nexcure Biologics</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fc;
      color: #333;
    }
    header {
      padding: 20px;
      background: #0B1529;
      color: white;
      text-align: center;
    }
    .contact-section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }
    .contact-section h2 {
      text-align: center;
      color: #1c3c6b;
    }
    .contact-info {
      margin: 40px 0;
      text-align: center;
      font-size: 18px;
    }
    .contact-info p {
      margin: 8px 0;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #1c3c6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #154080;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <section class="contact-section" data-aos="fade-up">
    <h2>We'd love to hear from you</h2>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:nexcurebiologics@gmail.com">nexcurebiologics@gmail.com</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/company/nexcurebiologics-pvtltd/about/">Nexcure Biologics Pvt. Ltd.</a></p>
    </div>

    <form class="contact-form" data-aos="fade-up" data-aos-delay="100">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
